name: Build EC2

on:
    push:
      branches: [doom]
    workflow_dispatch: # Trigger manually from the Actions tab      

jobs:
 build_ec2:
   runs-on: ubuntu-latest
   outputs:
    id: ${{ steps.ec2Outputs.outputs.id}}
    public_ip: ${{ steps.ec2Outputs.outputs.ipv4}}

   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
        
     - name: Install Terraform
       uses: hashicorp/setup-terraform@v3
       with:
        terraform_version: 1.10.2
    
     - name: Configure AWS Credentials
       uses: aws-actions/configure-aws-credentials@v4
       with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
       
     - name: Terraform Init
       working-directory: ./terraform
       run: |
        terraform init \
          -backend-config="access_key=${{ secrets.DO_SPACES_ACCESS_KEY }}" \
          -backend-config="secret_key=${{ secrets.DO_SPACES_SECRET_KEY }}"
    
     - name: Terraform Plan
       working-directory: ./terraform
       run: | 
        terraform plan -out=tfplan \
        -var "public_key=${{ secrets.AWS_SSH_PUBLIC_KEY }}" \
        -var "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID}}" \
        -var "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY}}"
      
     - name: Terraform Apply
       working-directory: ./terraform
       id: apply
       run: |
         terraform apply tfplan

     - name: Get EC2 Outputs
       id: ec2Outputs
       run: |
        EC2_INFO=$(terraform output -json ec2_info)
        echo "id=$(echo $EC2_INFO| jq -r '.id')" >> $GITHUB_OUTPUT
        echo "public_ip=$(echo $EC2_INFO | jq -r '.ipv4')" >> $GITHUB_OUTPUT
       working-directory: ./terraform  

 ansible:
   runs-on: ubuntu-latest
   needs: build_ec2

   steps: 
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Ansible
      run: |
       sudo apt update
       sudo apt install software-properties-common
       sudo add-apt-repository --yes --update ppa:ansible/ansible
       sudo apt install ansible

    - name: Run Ansible Playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        # Required, playbook filepath
        playbook: setup.yml
        # Directory where playbooks live
        directory: ./ansible 
        # SSH private key
        key: ${{ secrets.AWS_SSH_PRIVATE_KEY }} 
        # Optional, literal inventory file contents
        inventory: |
          [web]
          ${{ needs.build_ec2.outputs.public_ip }} ansible_user=root


    


    
